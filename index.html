<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using HTML- CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="display">
        <div class="calculator">
            <button type="button" class="one btn" onclick="">1</button>
            <button type="button" class="two btn">2</button>
            <button type="button" class="three btn">3</button>
            <button type="button" class="plus btn">+</button>
            <br>
            <br>
            <button type="button" class="four btn">4</button>
            <button type="button" class="five btn">5</button>
            <button type="button" class="six btn">6</button>
            <button type="button" class="sub btn">-</button>
            <br>
            <br>
            <button type="button" class="seven btn">7</button>
            <button type="button" class="eight btn">8</button>
            <button type="button" class="nine btn">9</button>
            <button type="button" class="mul btn">*</button>
            <br>
            <br>
            <button type="button" class="divi btn">/</button>
            <button type="button" class="dot btn">.</button>
            <button type="button" class="zero btn">0</button>
            <button type="button" class="equal btn">=</button>

        </div>
    </div>
</body>
</html>
